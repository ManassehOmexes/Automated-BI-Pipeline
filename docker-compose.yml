version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bi-pipeline-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: bi_pipeline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  python-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    container_name: bi-pipeline-app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: bi_pipeline
      DATABASE_USER: admin
      DATABASE_PASSWORD: secret
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./pyproject.toml:/app/pyproject.toml 
      - ./tests:/app/tests 
volumes:
  postgres_data: